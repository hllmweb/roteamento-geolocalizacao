<!DOCTYPE html>

<html>
  <head>
    <title>Waypoints in Directions</title>
    <script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script>

    <style>
        html, body {
          height: 100%;
          margin: 0;
          padding: 0;
        }
        #container {
        height: 100%;
        display: flex;
        }

        #sidebar {
        flex-basis: 15rem;
        flex-grow: 1;
        padding: 1rem;
        max-width: 30rem;
        height: 100%;
        box-sizing: border-box;
        overflow: auto;
        }

        #map {
        flex-basis: 0;
        flex-grow: 4;
        height: 100%;
        }

        #directions-panel {
        margin-top: 10px;
        }

    </style>
  </head>
  <body>
    <div id="container">
      <div id="map"></div>
      <div id="sidebar">
        <div>
          <b>Start:</b>
          <select id="start">
            <option value="Caraguatatuba, SP">Caragua</option>
          </select>
          <br />
          <b>Waypoints:</b> <br />
          <i>(Ctrl+Click or Cmd+Click for multiple selection)</i> <br />
          <select multiple id="waypoints">
            <option value="ubatuba, sp">Ubatuba, sp</option>
            <option value="taubate, sp">Taubate</option>
            <option value="santos, sp">Santos</option>
            <option value="sao sebastiao, sp">Sseb</option>
          </select>
          <br />
          <b>End:</b>
          <select id="end">
            <option value="Sao Paulo, SP">SP</option>
          </select>
          <br />
          <input type="submit" id="submit" />
        </div>
        <div id="directions-panel"></div>
      </div>
    </div>





    
    <script>
        function initMap() {
          const directionsService = new google.maps.DirectionsService();
          const directionsRenderer = new google.maps.DirectionsRenderer();
          const map = new google.maps.Map(document.getElementById("map"), {
            zoom: 6,
            center: { lat: -23.257209, lng: -45.946624},
          });
        
          directionsRenderer.setMap(map);
          document.getElementById("submit").addEventListener("click", () => {
            calculateAndDisplayRoute(directionsService, directionsRenderer);
          });
        }
        
        function calculateAndDisplayRoute(directionsService, directionsRenderer) {
          const waypts = [];
          const checkboxArray = document.getElementById("waypoints");
        
          for (let i = 0; i < checkboxArray.length; i++) {
            if (checkboxArray.options[i].selected) {
              waypts.push({
                location: checkboxArray[i].value,
                stopover: true,
              });
            }
          }
        
          directionsService
            .route({
              origin: document.getElementById("start").value,
              destination: document.getElementById("end").value,
              waypoints: waypts,
              optimizeWaypoints: true,
              travelMode: google.maps.TravelMode.DRIVING,
            })
            .then((response) => {
              directionsRenderer.setDirections(response);
        
              const route = response.routes[0];
              const summaryPanel = document.getElementById("directions-panel");
        
              summaryPanel.innerHTML = "";
        
              // For each route, display summary information.
              for (let i = 0; i < route.legs.length; i++) {
                const routeSegment = i + 1;
        
                summaryPanel.innerHTML +=
                  "<b>Route Segment: " + routeSegment + "</b><br>";
                summaryPanel.innerHTML += route.legs[i].start_address + " to ";
                summaryPanel.innerHTML += route.legs[i].end_address + "<br>";
                summaryPanel.innerHTML += route.legs[i].distance.text + "<br><br>";
              }
            })

        }
        
        window.initMap = initMap;
        
        
            </script>

defer
></script>
  </body>
</html>
